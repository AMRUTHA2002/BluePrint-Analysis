<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <title>Image Text Extraction</title>
    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">



    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style-index.css') }}" />


    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script defer src="../static/js/script-datatable.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
</head>
<body>
    <nav class="container-fluid" style="background-color: rgb(1, 17, 22)">
        <ul>
          <li style="color: white"><strong>BluePrintAnalysis</strong></li>
        </ul>
        <ul>
          <li><a href="/" style="color: white">Home</a></li>
          <li><a href="/index" style="color: white">Upload</a></li>
          <li><a href="/categories" style="color: white">Categories</a></li>
          <li><a href="/" style="color: white" role="button">Sign Out</a></li>
         
        </ul>
      </nav>
  
      {% block content %}
  
      <article class="container">
        <h1 class="mt-5" style="text-align: center">Image Text Extraction</h1>
        <form
          action="/upload"
          method="POST"
          enctype="multipart/form-data"
          class="mt-3"
        >
          <input
            type="file"
            name="image"
            accept=".jpg, .jpeg, .png"
            class="form-control"
            style="margin: 2vh 0vw 5vw 0vh"
            required
          />
          
          <button
            type="submit"
            class="btn btn-primary"
            style="display: flex; justify-content: center; align-items: center; height: 10vh;"
          >
            Upload and Extract Text
          </button>
        </form>
        <div class="mt-3">
          <img
            id="uploaded-image"
            src=""
            alt="Uploaded Image"
            style="display: none"
          />
          <div id="extracted-text" class="mt-3"></div>
        </div>
        <div class="container" style="width: 50%; text-align: center">
          <p>{{ area_value | safe }}</p>
          <p>Total area: {{calculated_area }}</p>
        </div>
      </article>
      
  
      {% endblock %}
    <!-- JavaScript to show uploaded image and extracted text -->
    <script>
        function showImage(src) {
            var img = document.getElementById('uploaded-image');
            img.src = src;
            img.style.display = 'block';
        }
        function showText(text) {
            var textElement = document.getElementById('extracted-text');
            textElement.textContent = text;
        }
    </script>
    <script src="/static/js/custom.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
