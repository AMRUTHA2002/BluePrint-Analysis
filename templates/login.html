<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">-->
    <title>BluePrint House Analysis</title>
    
    <link rel="canonical" href="https://picocss.com/examples/sign-in/" />

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  </head>
  <body>



    <main class="container">
        <!--<h1 class="text-light display-4 mt-150" >Bring the Power of Analytics to build your <i>Smart Home</i></h1>-->
        <article class="grid">
          <div>
            <hgroup>
              <h1>Sign in</h1>
              <h2></h2>
            </hgroup>
            <form  method="post" action="/login">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                aria-label="Login"
                autocomplete="nickname"
                required
              />
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                autocomplete="current-password"
                required
              />
              
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p style="color: red;">{{error }}</p>
            <small>Not a member?&nbsp;<a href="/register" class="secondary">Create Account</a></small>
          </div>
          <div>
            <img src="..\static\img\L1.jpg">
          </div>
        </article>
      </main>





    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
  </body>
</html>
